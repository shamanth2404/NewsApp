<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
    <nav class="nav-bar flex">
        <div class="nav-logo">
            <a href="#">
                <img src="nav-logo.png" alt="logo">
            </a>
        </div>

        <div class="nav-links">
            <ul class="flex">
                <li class="nav-link-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="nav-link-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="nav-link-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>

        <div class="nav-search">
            <input type="text" class="news-input" placeholder="eg.science" id="search-text">
            <button class="search-button" id="search-button">Search</button>
        </div>
    </nav>

    <main class="container flex">
        <div class="card-container container flex" id="card-container"></div>
    </main>

    <template id="card-template">
        <div class="card">
            <div class="card-header" >
                <img src="https://via.placeholder.com/400x200" alt="img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi expedita sint optio quos provident magni eius molestias itaque, veritatis voluptatem?</p>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
